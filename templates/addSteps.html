{%  extends 'main.html' %}

{% block content %}
    

<div class="row">
	<div class="col align-self-center" style="display: flex; padding-top:100px;">
		<div class="col-md" style=" display:flex; justify-content: center;">
			<div class="card text-center  mb-3" style="    width: 20%;">
			  	<div class="card-header">
			  		<h5 class="card-title">Adding steps to day :</h5>
			  	</div>
			  	<div class="card-body">
			    	<form action="" method="POST" style="display: flex; flex-direction: column;">

                            {% csrf_token %}
                            {{ formset.management_form }}
                            {% for field in formset %}
                                {{field}}
                                <hr>
                            {% endfor %}

                        
                        <input class="btn btn-sm btn-info" type="submit" name="Submit" style="border-radius: 10px;">
                    </form>
			  	</div>
			</div>
		</div>
	</div>




<script>

    var menuItem01 = document.querySelector('#menuitem-1');
    var menuItem02 = document.querySelector('#menuitem-2');
    changemenuactive();
    function changemenuactive(){
        menuItem01.classList.remove("active");
        menuItem02.classList.add("active");
    }
</script>
{% endblock %}
